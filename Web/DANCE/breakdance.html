<html>

    <head>
    <title>Learn breakdancing</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    
<body>
  
<a href ="DANCE.html"> <-- Back to Homepage </a>
<h1>Learn breakdancing!</h1>

<div id="player"></div>  


<section>
    <button name = "previous">Give me something easier</button>
    <button name = "play">Play video </button>
    <button name = "pause"> Pause video </button>
    <button name = "next">Give me something more difficult!</button>
</section>


<script>
    
    console.log ("Script block has loaded!");
    

    //This code loads the IFrame Player API code asynchronously. 
    //It will also replace the <div> part with id "player" in html
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
     
     //this function creates an Iframe after the API code downloads 
     var player;
     function onYouTubeIframeAPIReady() {
       player = new YT.Player('player', {
         height: '390',
         width: '640',
         videoId: '4ijB4wXwOU8', //this is the part after 'www.youtube.com/watch?v='
         events: {
           'onReady': onPlayerReady,
           'onStateChange': onPlayerStateChange
         }
       });
     }
      
      //The API will call this function when the video player is ready.
      //The function referst to a playlist, manually made in youtube
      function onPlayerReady(event) {
        event.target.loadPlaylist({
        listType: 'playlist',
        list: 'PLOt6Fd7wPbMdBouJE8q1ji6ZXJRfhMAlw',
       });
       }

      //The API calls this function when the player's state changes.
      //The function indicates that when playing a video (state=1),
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
      
       
      
    
      
    //-------------------------------BUTTONS--------------------------------//
    
    $("button[name=previous]").click(
       function(){
           console.log("Click 'previous' caputured, the previous-button is working!")
           player.previousVideo()
     });
     
     $("button[name=play]").click(
       function(){
           console.log("Click 'play' caputured, the pause-button is working!")
           player.playVideo()
     });
     
    $("button[name=pause]").click(
       function(){
           console.log("Click 'pause' caputured, the pause-button is working!")
           player.pauseVideo()
     });
     
     
    $("button[name=next]").click(
       function(){
           console.log("Click 'next' caputured, the next-button is working!")
           player.nextVideo()
     });
      

      
</script>
   
</body>

</html>
